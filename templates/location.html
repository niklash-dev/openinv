{% extends 'base.html' %}

{% block title %}Location{% endblock %}

{% block content %}

<table class="table">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Name</th>
      </tr>
    </thead>
    <tbody>
      {% for location in locations %}
      <tr>
        <th scope="row">{{ location.id }}</th>
        <td>{{ location.name }}</td>
      </tr>
      {% endfor %}
    </tbody>
  </table>

{% endblock %}
