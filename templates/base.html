<!-- base.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  {% load static %}
  <link rel="stylesheet" href="{% static 'css/main.css' %}">
  <title>{% block title %}{% endblock %}</title>
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <a class="navbar-brand" href="/inventory">OpenInv</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item {% if request.resolver_match.url_name == 'inventory' %}active{% endif %}">
          <a class="nav-link" href="/inventory">Inventory</a>
        </li>
        <li class="nav-item {% if request.resolver_match.url_name == 'container' %}active{% endif %}">
          <a class="nav-link" href="/container">Container</a>
        </li>
        <li class="nav-item {% if request.resolver_match.url_name == 'location' %}active{% endif %}">
          <a class="nav-link" href="/location">Location</a>
        </li>
        <li class="nav-item {% if request.resolver_match.url_name == 'logout' %}active{% endif %}">
          <a class="nav-link" href="/logout">LogOut</a>
        </li>
      </ul>
    </div>
  </nav>
  <div class="container">
    {% block content %}{% endblock %}
  </div>
</body>
</html>
